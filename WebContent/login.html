<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Login - TODOs Management</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <link rel="stylesheet" type="text/css" href="css/login.css"></link>
    
</head>
<body>
  <div class="main-content">
    <div id="content">
        <div class="shadow-container">
        <div class="shadow1">
        <div class="shadow2">
        <div class="shadow3">
        <div class="container">
           <h1>Login</h1>
           <form action="login" method="post" name="login">
                <div class="row fieldgroup">
                <div class="col gu3">
                        Username:
                </div>
                </div>
                <div class="row">
                    <div class="col gu3">
                        <input id="nrInputField" class="textField" type="text" name="SampleTestField" value="" readonly="readonly">
                    </div>
                </div>
                <div class="row fieldgroup">
                    <div class="col gu3">
                        Password:
                    </div>
                </div>
                <div class="row">
                    <div class="col gu3">
                        <input id="firstnameInputField" class="textField" type="text" name="SampleTestField" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col gu1">
                        <input id="loginButton" type="submit" name="loginButton" value="Login">
                    </div>
                </div>
           </form>
        </div>
        </div>
        </div>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
