<html>
<head>
    <title>Login - TODOs Management</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <link rel="stylesheet" type="text/css" href="css/login.css"></link>
    
</head>
<body>
  <div class="main-content">
    <div id="content">
        <div class="shadow-container">
        <div class="shadow1">
        <div class="shadow2">
        <div class="shadow3">
        <div class="container">
           <h1>Login</h1>
           <form method="post" name="login">
                <div class="row fieldgroup">
                <div class="col gu3">
                        Username:
                </div>
                </div>
                <div class="row">
                    <div class="col gu3">
                        <input id="username" class="textField" type="text" name="username" value="">
                    </div>
                </div>
                <div class="row fieldgroup">
                    <div class="col gu3">
                        Password:
                    </div>
                </div>
                <div class="row">
                    <div class="col gu3">
                        <input id="password" class="textField" type="password"" name="password" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col gu1">
                        <input id="loginButton" type="submit" name="loginButton" value="Login">
                    </div>
                </div>
           </form>
        </div>
        </div>
        </div>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
